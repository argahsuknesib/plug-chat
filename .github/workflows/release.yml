name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Create release archive
        run: |
          tar -czf plug-chat-${{ github.ref_name }}.tar.gz \
            --exclude=node_modules \
            --exclude=.git \
            --exclude=.next \
            .
          
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            ## Changes in this Release
            - Multi-provider AI chat support
            - Markdown rendering with syntax highlighting
            - macOS-inspired UI design
            - Support for OpenAI, Groq, and Anthropic models
            
            ## Installation
            1. Download the source code
            2. Run `npm install`
            3. Copy `.env.example` to `.env.local` and add your API keys
            4. Run `npm run dev`
            
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./plug-chat-${{ github.ref_name }}.tar.gz
          asset_name: plug-chat-${{ github.ref_name }}.tar.gz
          asset_content_type: application/gzip
